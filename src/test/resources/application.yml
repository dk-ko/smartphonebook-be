# Test
spring:
  profiles:
    active: test # 기본 환경 선택
  main:
    allow-bean-definition-overriding: true
  h2:
    console:
      settings:
        trace: true
        web-allow-others: true
      enabled: true
      path: h2
  datasource:
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;AUTO_SERVER=TRUE
        username: sa
        password: 
        driver-class-name: org.h2.Driver
  output:
    ansi:
      enabled: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8085

logging:
  level:
    com.soda.phonebook: DEBUG
    org.springframework.web.client: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
    
spring.jpa.open-in-view: false


