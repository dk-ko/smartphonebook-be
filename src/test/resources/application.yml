# Test
spring:
  profiles:
    active: test # 기본 환경 선택
  jpa:
    hibernate:
      ddl-auto: create-drop                 # create, update, create-drop, none 등의 옵션
                                            # create: 기존테이블 삭제 후 다시 생성
                                            # update: 변경된 부분만 반영
                                            # create-drop: create와 같으나 종료 시점에 테이블 DROP
                                            # none: 사용하지 않음
    generate-ddl: false     # DDl 생성 시 데이터베이스 고유의 기능 사용 여부
    show-sql: true              # 실행되는 쿼리문 보여주기 여부
    database: mysql             # 사용되는 데이터베이스(MariaDB는 없기 때문에 mysql로 지정)
    # 테이블 생성시 엔진을 InnoDB 로 생성. 설정하지 않으면 myisam로 등록
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
        url: jdbc:mariadb://localhost:3306/contact_test
        username: root
        password: test123
        driver-class-name: org.mariadb.jdbc.Driver
  output:
    ansi:
      enabled: always

logging:
  level:
    org.springframework.web.client: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
  
  

